name: deploy-docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'requirements.txt'

permissions:
  contents: write

jobs:
  deploy-docs:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build Site
        run: mkdocs build --strict --clean

      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: scopie.dev
